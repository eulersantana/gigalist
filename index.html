<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Gigalist Player</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="robots" content="noindex,nofollow"/>
        <meta name="Description" content="Author: Marcos A. de S. Silva; Description: Player de vídeo do Youtube customizado"/>
        <meta name="keywords" content="youtube, youtube player, música, gigalist, gingalist, gigalist player, gigalista, player multiartista"/>
    </head>
    <body>
        <div id="preloader-modal" class="modal">
          <div class="modal-content">
            <h2>Buscando...</h2>
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar">
            <header>
                <h1>Bem vindo ao GigaList</h1>
            </header>
        </nav>
        <div class="container">
            <form id="search" action="#" method="GET">
                <div class="row">
                    <div class="col s12 m6 l8">
                        <input id="query" name="q" type="text" placeholder="racionais mc's; black violin; emicida"/>
                        <label for="query">Separe os nomes dos artisticas com ponto e vírgula (<strong>;</strong>)</label>
                    </div>
                    <div class="col s12 m6 l4 m-center">
                        <button class="waves-effect waves-light btn" type="submit">Buscar</button>
                    </div>
                </div>
            </form>
            <div id="container-player">
              <div id="player"></div>
            </div>
            <div id="iip"></div>
            <div class="controls">
              <div class="fab-title right">Anterior</div>
              <a id="previous-video" class="btn-floating halfway-fab btn-large waves-effect waves-light red left" title="Anterior">
                <i class="material-icons">keyboard_arrow_left</i>
              </a>
            </div>
            <div id="search-container" class="row"></div>
            <div class="controls">
              <div class="fab-title left">Próximo</div>
              <a id="next-video" class="btn-floating halfway-fab btn-large waves-effect waves-light red" title="Próximo">
                <i class="material-icons">keyboard_arrow_right</i>
              </a>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/yt_player_api.js"></script>
        <script type="text/javascript" src="search.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110536157-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-110536157-1');
        </script>
    </body>
</html>
